<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>data types in js</title>
</head>
<body>
    <script>
        var a,b,c;
        document.write("<h1> before initialization</h1>")
        document.write("data type of a is ",typeof a)
        document.write("<br>data type of b is ",typeof b)
        document.write("<br>data type of c is ",typeof c)
        a=1;
        b=7.89;
        c="user";
        var d=false;
        var marks=[24,79,6,47]
        var students={name:"benny",rollno:456}
        document.write("<br><h1>after initialization</h1>")
        document.write("data type of a is ",typeof a)
        document.write("<br>data type of b is ",typeof b)
        document.write("<br>data type of c is ",typeof c)
        document.write("<br>data type of marks is ",typeof marks)
        document.write("<br>data type of students is ",typeof students)
        document.write("<br>data type of d is ",typeof d)
        
        </script>

</body>
</html>

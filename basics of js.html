<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Introduction to Java Script</title>
    <style>
    #text
    {
        color:red;
    }
</style>
</head>
<body>
    <h1>Intro to js</h1>
    <h2> js used to change the html content</h2>
    <h2>welcome to js</h2>
    <h2 id="hcontent" > hello user!</h2>
    <button type="button" onclick='document.getElementById("hcontent").innerHTML="hello Deepthi"'>Deepthi</button>
    <button type="button" onclick='document.getElementById("hcontent").innerHTML="hello Kondamuri"'>kondamuri</button>
    <h1> changes in html element</h1>
    <img id="image" src="./bheem.jfif" width="100px" height="100px"><br>
    <br>

    <button type="button" onclick='document.getElementById("image").src="shinchan.jpg"'>shinchan</button>
    <button type="button" onclick='document.getElementById("image").src="panda.jfif"'>panda</button>
    <h1>changes in css</h1>
    <h2 id="text"> introducion to css</h2>
    <button type="button"onclick='document.getElementById("text").style.color="green"'>green</button>
    <button type="button"onclick='document.getElementById("text").style.color="blue"'>blue</button>

    <h1> hide and dsplay the content</h1>
    <h2 id="hide"> This will demostrate the display and hide of the content</h2>
    <button type="button" onclick='document.getElementById("hide").style.display="none"'>hide</button>
    <button type="button" onclick='document.getElementById("hide").style.display="block"'>display</button>

</body>
</html>

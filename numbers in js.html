<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>numbers in java script</title>
</head>
<body>
    <h1>numbers format in js</h1>
    <p id="res"></p>
    <script>
        var a="10";
        var b="20";
        let c=a+b;
        var d=30;
        var e=a*b*d;
        let f=d+"70";
        let g=a/b;
        document.getElementById("res").innerHTML=a;
        document.writeln("<br>",e);
    
        document.writeln(f);
        document.writeln(g);
        </script>

</body>
</html>
